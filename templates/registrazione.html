<!DOCTYPE html>
<html>

<head>
  <title>Registrazione</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='registrazione.css')}}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>




  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">

      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">

          <img src="{{url_for('static', filename='images/logo.png')}}"   width="80" height="63">

        </div>
      </div>


      <div class="d-flex justify-content-center form_container">

        <form class="form-group" method="POST" action="{{url_for('register')}}">
           <div class="row">
    <div class="col-6">
        <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="Nome" class="form-control input_user" value="" placeholder="Nome">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="Cognome" class="form-control input_user" value="" placeholder="Cognome">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="username" class="form-control input_user" value="" placeholder="username">
          </div>
            <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-calendar"></i></span>
            </div>
            <input type="date" name="Data_Nascita" class="form-control input_user" value="" placeholder="Data di nascita">
          </div>
    </div>
    <div class="col-6">
            <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input type="email"   name="email" class="form-control input_user" placeholder="email"  pattern=".*@.*" required>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-mobile"></i></span>
            </div>
            <input type="text" name="Cellulare" class="form-control input_user" value="" placeholder="Numero cellulare">
          </div>




          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" name="password" class="form-control input_pass" value="" placeholder="password">
          </div>


            <div class="input-group mb-3">
              <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" name="confirm_password" class="form-control input_pass" value="" placeholder="confirm password">
          </div>

        </div>
              </div>

          <div class="d-flex justify-content-center mt-3 login_container">
            <input type="submit" name="login" class="btn login_btn" value="Registrati">
          </div>


      </form>
      </div>


      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Hai gi&agrave un account? <a href="{{url_for('login')}}" class="ml-2">Accedi </a>
        </div>
        </div>

    </div>
</div>
</div>


</body>



</html>
